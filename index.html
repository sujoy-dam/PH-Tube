<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="container mx-auto border-b-2 py-5">
        <nav class="flex justify-between items-center">
            <div class="logo border-2 border-dashed rounded-sm">
                <img src="./assets/Logo.png" alt="">
            </div>
            <div class="search-box">
                <label class="input input-bordered flex items-center gap-2">
                    <input type="text" class="grow" placeholder="Search" />
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                        class="h-4 w-4 opacity-70">
                        <path fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                    </svg>
                </label>
            </div>
            <div class="sort-button">
                <button class="btn bg-[#FF1F3D] px-5 py-3 rounded-md">Blog</button>
            </div>
        </nav>
    </header>
    <main class="container mx-auto">
        <section class="flex justify-center my-10">
            <div id="categories-container" class="flex space-x-10"></div>
        </section>
        <section id="videos-container" class="gap-5 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 mb-12"></section>
    </main>
    <footer></footer>

    <script src="./js/categories.js"></script>
    <script src="./js/videos.js"></script>
</body>

</html>
